<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon/sombrero.png" type="image/x-icon">
    <title>El Pollo Loco</title>
</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>
    <main id="fullScreen">
        <div id="top-bar" class="top-bar">
            <button id="startScreenBtn" class="home-btn top-btn button d-none" onclick="backStartScreen()"></button>
            <button id="startGame" class="start-btn top-btn button" onclick="startingGame()"></button>
            <button class="sound-toggle-btn top-btn button" id="soundToggle" onclick="toggleSound()"></button>
            <input type="range" id="volumeSlider" class="volume-slider d-none button" min="0" max="100" value="20" onchange="changeVolume(this.value)">
            <button class="info-btn top-btn button" id="infoButton"></button>
            <button class="fullscreen-btn top-btn button" id="fullscreenButton"></button>            
        </div>
        <canvas id="canvas" width="1280px" height="720px"></canvas>
        <div id="game-container-state" class="game-container-state">
            <div id="game-start" class="game-start d-none"><img
                    src="./img/9_intro_outro_screens/start/startscreen_2.png"></div>
            <div id="game-victory" class="game-win d-none"><img src="./img/9_intro_outro_screens/start/win.png" alt=""></div>
            <div id="game-over" class="game-over d-none"><img
                    src="./img/9_intro_outro_screens/game_over/oh no you lost!.png"></div>
        </div>
        <div id="mobile-controls" class="mobile-controls">
            <div>
                <button class="mobile-control-btn button">left<img src="./img/icons/left_64.png" alt="Left arrow icon"></button>
                <button class="mobile-control-btn button">right<img src="./img/icons/right_64.png" alt="Right arrow icon"></button>
            </div>
            <div>
                <button class="mobile-control-btn button">jump<img src="./img/icons/jump_64.png" alt="Jump icon"></button>
                <button class="mobile-control-btn button">shoot<img src="./img/icons/shoot_64.png" alt="Shoot icon"></button>
            </div>
        </div>
    </main>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar-health.class.js"></script>
    <script src="./models/status-bar-Endboss-health.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/status-bar-bottles.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle-onGround.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/sound-effects.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
